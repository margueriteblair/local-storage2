<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margie's Todos</title>
</head>
<body>
    <h1>Todo List</h1>

<div>
    <button id="toggleAllButton" onclick="todoList.toggleAll()">Toggle All</button>
</div>
<div>
    <button onclick="handlers.addTodo()">Add</button>
    <input id="addTodoTextInput" type="text" placeholder="Enter Task">
</div>
<div>
    <button onclick ="handlers.changeTodo()">Change Todo</button>
    <input id="changeTodoPositionInput" type="number" placeholder="Position">
    <input id="changeTodoTextInput" type="text" placeholder="New Text">
</div>
<div>
    <button onclick="handlers.deleteTodo()">Delete</button>
    <input id="deleteTodoPositionInput" type="number" placeholder="Delete">
</div>
<div>
    <button onclick="handlers.toggleCompleted()">Toggle</button>
    <input id="toggleCompletedPositionInput" type="number">
</div>

<ul></ul>
    <script src=practicaljs.js></script>
</body>
</html>
